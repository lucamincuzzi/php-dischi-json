<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Custom style -->
    <link rel="stylesheet" href="style.css">
    <!-- Vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Axios -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"
      integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <title>Boolify</title>
  </head>
  <body>
    <div id="app">
      <!-- Header -->
      <header class="d-flex align-items-center">
        <div class="container">
          <img class="logo" src="assets/img/spotify-logo.png" alt="">
        </div>
      </header>
      <!-- /Header -->
      <!-- Main -->
      <main class="p-4">
        <div class="container h-80">
          <div class="row gy-3">
            <!-- Disco -->
            <div class="col-4 disc" v-for="(disc, index) in discsArr" :key="index">
              <div class="card h-100 d-flex flex-column justify-content-center align-items-center">
                <!-- Immagine disco -->
                <img class="cover" :src="disc.poster" alt="">
                <!-- Info disco -->
                <div class="disc-info mt-3 d-flex flex-column gap-1 text-center">
                  <h4 class="disc-title">{{ disc.title }}</h4>
                  <small>{{ disc.author }}</small>
                  <strong class="disc-year">{{ disc.year }}</strong>
                </div>
                <!-- /Info disco -->
              </div>
            </div>
            <!-- /Disco -->
          </div>
        </div>
      </main>
      <!-- /Main -->
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
